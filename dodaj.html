<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dodaj użytkownika</title>
</head>
<body>
  <h2>Dodaj swoje dane</h2>

  <input id="name" placeholder="Imię / pseudonim"><br><br>
  <input id="hour" placeholder="Typowa godzina np. 18:00"><br><br>
  <button onclick="saveData()">Zapisz</button>

  <p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEEVCSx2uOOggu_4y_gUo4WMyKqf-HlKI",
  authDomain: "obstaiwanie.firebaseapp.com",
  projectId: "obstaiwanie",
  storageBucket: "obstaiwanie.firebasestorage.app",
  messagingSenderId: "64783465818",
  appId: "1:64783465818:web:0a9aa45acf40e351ae8763"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveData = async function(){
  const name = document.getElementById("name").value;
  const hour = document.getElementById("hour").value;

  if(!name || !hour){
    alert("Uzupełnij oba pola!");
    return;
  }

  await addDoc(collection(db, "users"), {
    name: name,
    hour: hour
  });

  document.getElementById("msg").innerText = "Zapisano!";
  document.getElementById("name").value="";
  document.getElementById("hour").value="";
}
</script>

</body>
</html>
