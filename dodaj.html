<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dodaj dane</title>
</head>
<body>

<h2>Podaj swoje dane</h2>

<input type="text" id="name" placeholder="Pseudonim"><br><br>
<input type="text" id="time" placeholder="Typowa godzina (np. 8:00)"><br><br>

<button onclick="saveData()">Zapisz</button>
<p id="msg"></p>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEEVCSx2uOOggu_4y_gUo4WMyKqf-HlKI",
  authDomain: "obstaiwanie.firebaseapp.com",
  databaseURL: "https://obstaiwanie-default-rtdb.europe-west1.firebasedatabase.app", 
  projectId: "obstaiwanie",
  storageBucket: "obstaiwanie.firebasestorage.app",
  messagingSenderId: "64783465818",
  appId: "1:64783465818:web:0a9aa45acf40e351ae8763"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

function saveData() {
  const name = document.getElementById("name").value;
  const time = document.getElementById("time").value;

  if (!name || !time) {
    alert("Uzupełnij oba pola!");
    return;
  }

  database.ref("users").push({
    name: name,
    time: time
  });

  document.getElementById("msg").innerText = "✅ Dane zapisane!";
  document.getElementById("name").value = "";
  document.getElementById("time").value = "";
}
</script>
</body>
</html>
