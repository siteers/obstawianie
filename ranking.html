<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title> Globalny Ranking Punktowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background:#111; color:#fff; padding:20px; text-align: center; }
        .points-info { background: #222; max-width: 500px; margin: 20px auto; padding: 15px; border-radius: 10px; border: 1px solid #444; color: #ffcc00; }
        table { width:100%; max-width:600px; margin: 20px auto; border-collapse:collapse; background: #1a1a1a; }
        th, td { border:1px solid #333; padding:15px; text-align:center; }
        th { background:#222; color: #aaa; text-transform: uppercase; font-size: 12px; }
        tr:nth-child(2) { font-size: 1.2em; color: #ffd700; font-weight: bold; } /* 1 miejsce */
        .clear-btn { background: #444; color: #888; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 50px; font-size: 12px; }
        .clear-btn:hover { background: #cc0000; color: #fff; }
    </style>
</head>
<body>

    <h1> Ranking zwycizc贸w</h1>

    <div class="points-info">
         1. miejsce: <b>3 pkt</b> |  2. miejsce: <b>2 pkt</b> |  3. miejsce: <b>1 pkt</b>
    </div>

    <table id="rankTable">
        <tr><th>#</th><th>Imi</th><th>Suma Punkt贸w</th></tr>
    </table>

    <button class="clear-btn" onclick="clearRanking()">Wyczy wszystkie rekordy</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getFirestore, collection, onSnapshot, getDocs, deleteDoc, doc 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEEVCSx2uOOggu_4y_gUo4WMyKqf-HlKI",
            authDomain: "obstaiwanie.firebaseapp.com",
            projectId: "obstaiwanie"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rankTable = document.getElementById("rankTable");

        // Nasuchiwanie zmian w rankingu
        onSnapshot(collection(db, "ranking"), snap => {
            let players = [];
            snap.forEach(d => {
                players.push({ name: d.id, points: d.data().points || 0 });
            });

            // Sortowanie: najpierw najwicej punkt贸w
            players.sort((a, b) => b.points - a.points);

            // Generowanie tabeli
            rankTable.innerHTML = "<tr><th>#</th><th>Imi</th><th>Suma Punkt贸w</th></tr>";
            players.forEach((p, i) => {
                rankTable.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${p.name}</td>
                        <td>${p.points}</td>
                    </tr>`;
            });
        });

        // Resetowanie bazy
        window.clearRanking = async () => {
            if (confirm("UWAGA! Czy na pewno chcesz wyczyci wszystkie punkty w rankingu?")) {
                const snap = await getDocs(collection(db, "ranking"));
                const batch = snap.docs.map(d => deleteDoc(doc(db, "ranking", d.id)));
                await Promise.all(batch);
                alert("Ranking wyczyszczony.");
            }
        };
    </script>
</body>
</html>
