<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ğŸ† Ranking ZwyciÄ™zcÃ³w</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px; text-align: center; }
        .points-box { background: #222; max-width: 500px; margin: 20px auto; padding: 15px; border-radius: 10px; border: 1px solid #444; color: #ffcc00; }
        table { width:100%; max-width:600px; margin: 20px auto; border-collapse:collapse; }
        th, td { border:1px solid #333; padding:15px; text-align:center; }
        th { background:#222; }
        .clear-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>ğŸ† Ranking zwyciÄ™zcÃ³w</h1>

    <div class="points-box">
        ğŸ¥‡ 1. miejsce: <b>3 pkt</b> | ğŸ¥ˆ 2. miejsce: <b>2 pkt</b> | ğŸ¥‰ 3. miejsce: <b>1 pkt</b>
    </div>

    <table id="rankTable">
        <tr><th>#</th><th>IMIÄ˜</th><th>SUMA PUNKTÃ“W</th></tr>
    </table>

    <button class="clear-btn" onclick="clearRanking()">ğŸ—‘ï¸ WyczyÅ›Ä‡ caÅ‚y ranking</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEEVCSx2uOOggu_4y_gUo4WMyKqf-HlKI",
            authDomain: "obstaiwanie.firebaseapp.com",
            projectId: "obstaiwanie"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rankTable = document.getElementById("rankTable");

        // Pobieranie danych i wyÅ›wietlanie
        onSnapshot(collection(db, "ranking"), snap => {
            let players = [];
            snap.forEach(d => {
                const val = d.data().points || 0;
                players.push({ name: d.id, points: val });
            });

            players.sort((a, b) => b.points - a.points);

            rankTable.innerHTML = "<tr><th>#</th><th>IMIÄ˜</th><th>SUMA PUNKTÃ“W</th></tr>";
            players.forEach((p, i) => {
                rankTable.innerHTML += `<tr><td>${i+1}</td><td>${p.name}</td><td>${p.points}</td></tr>`;
            });
        });

        // Funkcja czyszczenia
        window.clearRanking = async () => {
            if(confirm("Czy na pewno wyczyÅ›ciÄ‡ wszystkie punkty?")) {
                const snap = await getDocs(collection(db, "ranking"));
                const promises = snap.docs.map(d => deleteDoc(doc(db, "ranking", d.id)));
                await Promise.all(promises);
            }
        };
    </script>
</body>
</html>
