<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Lista użytkowników</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        transition: background-color 0.2s;
    }

    .container {
        max-width: 1100px;
        width: 100%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 { text-align: center; }

    .flex {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    th {
        background: #eee;
    }

    th.deleteCell, td.deleteCell {
        width: 40px;
        padding: 5px;
    }

    .deleteBtn {
        display: inline-block;
        width: 28px;
        height: 28px;
        line-height: 28px;
        border-radius: 50%;
        background: #ffdddd;
        border: 1px solid red;
        color: red;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .deleteBtn:hover {
        background: red;
        color: white;
    }

    .panel {
        flex: 1;
        min-width: 300px;
    }

    #clock {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    #stopBtn {
        background: red;
        color: white;
        padding: 20px 40px;
        font-size: 28px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        display: block;
        margin: auto;
    }

    #stopBtn:active { transform: scale(0.95); }

    #stoppedTime {
        font-size: 28px;
        margin-top: 20px;
        text-align: center;
    }

    #winner {
        margin-top: 30px;
        padding: 20px;
        font-size: 24px;
        background: #d1ffd1;
