<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Lista uÅ¼ytkownikÃ³w</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        transition: background-color 0.2s;
    }

    .container {
        max-width: 1100px;
        width: 100%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 { text-align: center; }

    .flex {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    th {
        background: #eee;
    }

    th.deleteCell, td.deleteCell {
        width: 40px;
        padding: 5px;
    }

    .deleteBtn {
        display: inline-block;
        width: 28px;
        height: 28px;
        line-height: 28px;
        border-radius: 50%;
        background: #ffdddd;
        border: 1px solid red;
        color: red;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .deleteBtn:hover {
        background: red;
        color: white;
    }

    .panel {
        flex: 1;
        min-width: 300px;
    }

    #clock {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    #stopBtn {
        background: red;
        color: white;
        padding: 20px 40px;
        font-size: 28px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        display: block;
        margin: auto;
    }

    #stopBtn:active { transform: scale(0.95); }

    #stoppedTime {
        font-size: 28px;
        margin-top: 20px;
        text-align: center;
    }

    #winner {
        margin-top: 30px;
        padding: 20px;
        font-size: 24px;
        background: #d1ffd1;
        border-left: 5px solid green;
        display: none;
        text-align: center;
    }

    button.clear {
        margin-bottom: 10px;
        padding: 10px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }

    button.clear:hover {
        background: black;
    }

    /* ---- FAJERWERKI ---- */
    #fireworksCanvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        display: none;
    }

    /* ---- CRINGE GIFY ---- */
    #cringeGifs {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999;
        display: none;
    }

    #cringeGifs img {
        height: 180px;
        margin: 5px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    /* migajÄ…ce tÅ‚o */
    @keyframes cringeBg {
        0% { background-color: #ff69b4; }
        25% { background-color: #00ffff; }
        50% { background-color: #ffff00; }
        75% { background-color: #ff00ff; }
        100% { background-color: #00ff00; }
    }
</style>
</head>

<body>
<div class="container">

<h2>Lista zapisanych osÃ³b</h2>

<div class="flex">

    <!-- LEWA STRONA â€“ tabela -->
    <div class="panel">
        <button class="clear" onclick="clearAll()">WyczyÅ›Ä‡ wszystkie dane</button>

        <table id="table">
            <tr>
                <th>ImiÄ™</th>
                <th>Godzina</th>
                <th class="deleteCell">X</th>
            </tr>
        </table>
    </div>

    <!-- PRAWA STRONA â€“ zegar -->
    <div class="panel">
        <div id="clock">--:--:--</div>
        <button id="stopBtn">STOP</button>
        <div id="stoppedTime"></div>
    </div>

</div>

<div id="winner"></div>

</div>

<!-- Fajerwerki + cringe gify -->
<canvas id="fireworksCanvas"></canvas>
<div id="cringeGifs">
    <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif">
    <img src="https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif">
    <img src="https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEEVCSx2uOOggu_4y_gUo4WMyKqf-HlKI",
  authDomain: "obstaiwanie.firebaseapp.com",
  projectId: "obstaiwanie",
  storageBucket: "obstaiwanie.firebasestorage.app",
  messagingSenderId: "64783465818",
  appId: "1:64783465818:web:0a9aa45acf40e351ae8763"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const table = document.getElementById("table");
let usersData = [];

// Automatyczna aktualizacja tabeli
onSnapshot(collection(db, "users"), (snapshot) => {
    usersData = [];
    table.innerHTML = `
        <tr>
            <th>ImiÄ™</th>
            <th>Godzina</th>
            <th class="deleteCell">X</th>
        </tr>`;
    snapshot.forEach((docu) => {
        const data = docu.data();
        usersData.push({ id: docu.id, ...data });
        table.innerHTML += `
        <tr>
            <td>${data.name}</td>
            <td>${data.hour}</td>
            <td class="deleteCell">
                <span class="deleteBtn" onclick="deleteOne('${docu.id}')">X</span>
            </td>
        </tr>`;
    });
});

window.deleteOne = async function(id) {
    await deleteDoc(doc(db, "users", id));
};

window.clearAll = async function () {
    const snapshot = await getDocs(collection(db, "users"));
    snapshot.forEach(async (d) => {
        await deleteDoc(doc(db, "users", d.id));
    });
    document.getElementById("stoppedTime").textContent = "";
    document.getElementById("winner").style.display = "none";
    document.getElementById("winner").textContent = "";
};

const clock = document.getElementById("clock");
setInterval(() => {
    const now = new Date();
    clock.textContent = now.toLocaleTimeString("pl-PL");
}, 1000);

document.getElementById("stopBtn").onclick = () => {
    const stopped = clock.textContent;
    document.getElementById("stoppedTime").textContent =
        "Zatrzymana godzina: " + stopped;
    if (usersData.length === 0) return;
    const target = toSeconds(stopped);
    let best = null;
    usersData.forEach(u => {
        const diff = Math.abs(toSeconds(u.hour) - target);
        if (!best || diff < best.diff) best = { ...u, diff };
    });
    const winner = document.getElementById("winner");
    winner.style.display = "block";
    winner.textContent = `ðŸ† ZwyciÄ™zca: ${best.name} (czas: ${best.hour})`;

    // uruchom fajerwerki i cringowe efekty
    startFireworks();
};

function toSeconds(t) {
    const parts = t.split(":").map(Number);
    let h, m, s;
    if (parts.length === 3) {
        [h, m, s] = parts;
    } else if (parts.length === 2) {
        [h, m] = parts;
        s = 0;
    } else {
        return 0; 
    }
    return h * 3600 + m * 60 + s;
}

/* ------------------ FAJERWERKI + CRINGE ------------------ */
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let particles = [];
let fireworksActive = false;

function spawnFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    const colors = ["#ff0040", "#00ffea", "#ffd700", "#ff7b00", "#9d00ff"];
    for (let i = 0; i < 50; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 4 + 1,
            alpha: 1,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}

function updateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;
    if (fireworksActive) requestAnimationFrame(updateFireworks);
}

function startFireworks() {
    fireworksActive = true;
    canvas.style.display = "block";
    document.getElementById("cringeGifs").style.display = "block";
    document.body.style.animation = "cringeBg 0.3s infinite alternate";

    spawnFirework();
    updateFireworks();
    const interval = setInterval(() => spawnFirework(), 400);
    setTimeout(() => {
        clearInterval(interval);
        fireworksActive = false;
        canvas.style.display = "none";
        document.getElementById("cringeGifs").style.display = "none";
        document.body.style.animation = "none";
    }, 7000);
}
</script>

</body>
</html>
