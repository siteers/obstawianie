<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;

}

.container {
  max-width: 1100px;

  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

body.dark .container {
  background: #1e1e1e;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
}

h2 { text-align: center; }

body.dark h2,
body.dark th,
body.dark td,
body.dark #clock,

  color: #f1f1f1;
}

.flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {

th.deleteCell, td.deleteCell { width: 40px; }

.deleteBtn {
  width: 28px;
  height: 28px;
  line-height: 28px;
  border-radius: 50%;
  background: #ffdddd;
  border: 1px solid red;
  color: red;
  cursor: pointer;
  display: inline-block;
}

.panel { flex: 1; min-width: 300px; }

#clock {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
}

  background: red;
  color: white;
  padding: 20px 40px;
  font-size: 28px;
  border-radius: 50px;

  cursor: pointer;
  display: block;
  margin: auto;
}

#stoppedTime { font-size: 28px; text-align: center; }

#winner {
  margin-top: 30px;
  padding: 20px;
  font-size: 24px;
  background: #d1ffd1;
  border-left: 5px solid green;

  text-align: center;
}

body.dark #winner {
  background: #1f3d1f;
  color: #aaffaa;
}

button.clear {
  margin-bottom: 10px;
  padding: 10px;
  background: #444;
  color: white;
  border-radius: 6px;
  border: none;
}

#darkModeBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  padding: 10px 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  z-index: 100000;
}

#fireworksCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  display: none;
  z-index: 9999;
}

#cringeGifs {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  gap: 10px;
  z-index: 99999;
}

#cringeGifs img {
  max-height: 150px;
  border-radius: 10px;
}

@keyframes blinkGreen {
  0% { background: #d1ffd1; }
  50% { background: #006400; }
  100% { background: #d1ffd1; }
}

.blink { animation: blinkGreen 1.5s infinite; }
.blink td { color: white; font-weight: bold; }

@keyframes cringeBg {
  0% { background: #ff69b4; }
  25% { background: #00ffff; }
  50% { background: #ffff00; }
  75% { background: #ff00ff; }
  100% { background: #00ff00; }
}

</head>

<body>

<button id="darkModeBtn">ðŸŒ™ Dark mode</button>

<div class="container">
<h2>Lista zapisanych osÃ³b</h2>

<div class="flex">
<div class="panel">
<button class="clear" onclick="clearAll()">WyczyÅ›Ä‡ wszystkie dane</button>
<table id="table">
<tr><th>No.</th><th>ImiÄ™</th><th>Godzina</th><th>X</th></tr>
</table>
</div>

<div class="panel">
<div id="clock">--:--:--</div>
<button id="stopBtn">STOP</button>
<div id="stoppedTime"></div>
</div>
</div>

<div id="winner"></div>
</div>

<canvas id="fireworksCanvas"></canvas>

<div id="cringeGifs">
<img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif">
<img src="https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif">
<img src="https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif">
</div>

<audio id="fanfareAudio" src="fanfare1.mp3"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* DARK MODE */
const darkBtn = document.getElementById("darkModeBtn");
if (localStorage.getItem("darkMode") === "on") {
  document.body.classList.add("dark");
  darkBtn.textContent = "â˜€ï¸ Light mode";
}
darkBtn.onclick = () => {
  document.body.classList.toggle("dark");
  const d = document.body.classList.contains("dark");
  darkBtn.textContent = d ? "â˜€ï¸ Light mode" : "ðŸŒ™ Dark mode";
  localStorage.setItem("darkMode", d ? "on" : "off");
};

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCEEVCSx2uOOggu_4y_gUo4WMyKqf-HlKI",
  authDomain: "obstaiwanie.firebaseapp.com",
  projectId: "obstaiwanie",
  storageBucket: "obstaiwanie.firebasestorage.app",
  messagingSenderId: "64783465818",
  appId: "1:64783465818:web:0a9aa45acf40e351ae8763"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const table = document.getElementById("table");
let usersData = [];

onSnapshot(collection(db, "users"), snap => {
  usersData = [];
  snap.forEach(d => usersData.push({ id: d.id, ...d.data() }));
});

window.deleteOne = async id => await deleteDoc(doc(db,"users",id));
window.clearAll = async () => {
  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d => deleteDoc(doc(db,"users",d.id)));
};

/* CLOCK */
const clock = document.getElementById("clock");
setInterval(() => {
  const n = new Date();
  clock.textContent = n.toLocaleTimeString("pl-PL");
  updateTable(n);
},1000);

function toSec(t){
  const p=t.split(":").map(Number);
  return (p[0]||0)*3600+(p[1]||0)*60+(p[2]||0);
}

function updateTable(now){
  const s=now.getHours()*3600+now.getMinutes()*60+now.getSeconds();
  const sorted=[...usersData].sort((a,b)=>Math.abs(toSec(a.hour)-s)-Math.abs(toSec(b.hour)-s));
  table.innerHTML="<tr><th>No.</th><th>ImiÄ™</th><th>Godzina</th><th>X</th></tr>";
  sorted.forEach((u,i)=>{
    table.innerHTML+=`
    <tr class="${i===0?'blink':''}">
      <td>${i+1}</td><td>${u.name}</td><td>${u.hour}</td>
      <td><span class="deleteBtn" onclick="deleteOne('${u.id}')">X</span></td>
    </tr>`;
  });
}

/* FIREWORKS + GIFS */
const canvas=document.getElementById("fireworksCanvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let particles=[],fw=false;

function spawnFirework(){
  const x=Math.random()*canvas.width,y=Math.random()*canvas.height*0.5;
  const colors=["#ff0040","#00ffea","#ffd700","#ff7b00","#9d00ff"];
  for(let i=0;i<50;i++){
    particles.push({x,y,a:Math.random()*Math.PI*2,s:Math.random()*4+1,al:1,c:colors[Math.floor(Math.random()*colors.length)]});
  }
}

function updateFW(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.al-=0.01;
    if(p.al<=0) particles.splice(i,1);
    ctx.globalAlpha=p.al;
    ctx.fillStyle=p.c;
    ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill();
  });
  ctx.globalAlpha=1;
  if(fw) requestAnimationFrame(updateFW);
}

function startFireworks(){
  document.getElementById("cringeGifs").style.display="flex";
  canvas.style.display="block";
  fw=true; particles=[];
  spawnFirework(); updateFW();
  const i=setInterval(spawnFirework,400);
  setTimeout(()=>{
    clearInterval(i);
    fw=false;
    canvas.style.display="none";
    document.getElementById("cringeGifs").style.display="none";
  },7000);
}

/* STOP */
stopBtn.onclick=()=>{
  if(!usersData.length) return;
  document.body.style.animation="none";

  stoppedTime.textContent="Zatrzymana godzina: "+clock.textContent;
  const now=new Date();
  const s=now.getHours()*3600+now.getMinutes()*60+now.getSeconds();
  const best=[...usersData].sort((a,b)=>Math.abs(toSec(a.hour)-s)-Math.abs(toSec(b.hour)-s))[0];

  winner.style.display="block";
  winner.textContent=`ðŸ† ZwyciÄ™zca: ${best.name} (${best.hour})`;

  document.body.style.animation="cringeBg 0.3s infinite alternate";
  fanfareAudio.currentTime=0; fanfareAudio.play().catch(()=>{});
  startFireworks();

  setTimeout(()=>document.body.style.animation="none",7000);
};
</script>

</body>
